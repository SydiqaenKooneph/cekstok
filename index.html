<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memuat Data Stok...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .loading-container {
      text-align: center;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      margin-bottom: 1rem;
      color: #0d6efd;
    }
    .loading-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: #343a40;
    }
  </style>
</head>
<body>

  <div class="loading-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="loading-text">Memuat data stok...</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "stok.html";
    }, 1000); // Redirect setelah 3 detik
  </script>

</body>
</html>
