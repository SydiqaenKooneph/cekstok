<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Stok Barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    h2 {
      font-weight: 600;
    }
    .popup-modal {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      z-index: 1055;
      background: white;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
      border-radius: 16px 16px 0 0;
      padding: 1.5rem;
      transition: all 0.3s ease-in-out;
    }
    .popup-modal.show {
      bottom: 0;
    }
    .popup-header {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .popup-body span {
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    .icon-ukuran {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      margin-right: 0.5rem;
      font-size: 0.9rem;
      border-radius: 0.5rem;
      background: #e9ecef;
      padding: 0.3rem 0.6rem;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1050;
      display: none;
    }
    .overlay.show {
      display: block;
    }
    .lihat-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.9rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 0.4rem;
      padding: 0.3rem 0.6rem;
      transition: background-color 0.2s;
    }
    .lihat-btn:hover {
      background-color: #084298;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body class="py-4">

  <div class="container">
    <h2 class="mb-4">ðŸ“¦ Data Stok Barang</h2>

    <input type="text" id="searchInput" class="form-control mb-4 shadow-sm" placeholder="ðŸ” Cari kode, nama, atau lokasi..."/>

    <div class="table-responsive shadow-sm bg-white rounded">
      <table class="table table-hover mb-0">
        <thead class="table-dark text-center">
          <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Lokasi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="stokTableBody"></tbody>
      </table>
    </div>

    <nav>
      <ul class="pagination justify-content-center mt-4" id="paginationControls"></ul>
    </nav>
  </div>

  <!-- Popup Modal -->
  <div class="overlay" id="popupOverlay"></div>
  <div class="popup-modal" id="detailPopup">
    <div class="popup-header">
      <span>Detail Barang</span>
      <button class="btn-close" aria-label="Close" onclick="closePopup()"></button>
    </div>
    <div class="popup-body" id="popupContent"></div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="stok.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
